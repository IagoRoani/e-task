</head>
<body>
    <div id="container">
                     
         <form id="form_cadastro" class="login">
          
               <h2><p> REGISTRE-SE</p></h2>

            <input name="emailC" id="emailC" type="text" placeholder="Email">
            <input name="nome" id="nome" type="text" placeholder="Nome">
            <input name="sobrenome" id="sobrenome" type="text" placeholder="Sobrenome">
            <input name="senha" id="senha" type="password" placeholder="Password">

            <button onclick="registrar()">Go to Dashboard!</button>
          </form>
          
         </div>

         </body>
         </html>

         <script>
            function registrar() {
                var formulario = new URLSearchParams(new FormData(form_cadastro));
                Swal.fire({
                    title: 'Carregando...',
                    text: 'Estamos efetuando o seu cadastro!',
                    imageUrl: 'gnar.png',
                    imageAlt: 'Custom image',
                    showConfirmButton: false
                })
                fetch("../usuarios/cadastro", {
                    method: "POST",
                    body: formulario
                }).then(function(response) {
                    if (response.ok) {
                        response.json().then(function(resposta) {
                            if (resposta.ok == false) {
                                Swal.fire('Algo deu errado', 'Tente novamente', 'warning');
                            } else {
                                const Toast = Swal.mixin({
                                    toast: true,
                                    position: 'top-end',
                                    showConfirmButton: false,
                                    timer: 1500
                                });
                                Toast.fire({
                                    type: 'success',
                                    title: 'Cadastrado com sucesso!'
                                }).then(function() {
                                    sessionStorage.idCliente = resposta.idCliente;
                                    window.location.href = '../login/login.html';
                                })
                            }
                        });
                    } else {
                        Swal.fire({
                            title: 'Erro no cadastro',
                    text: 'Tente novamente',
                    imageUrl: 'gnar.png',
                    imageAlt: 'Custom image',
                    showConfirmButton: false
                        });
                    }
                });
                return false;
            }
            </script>
