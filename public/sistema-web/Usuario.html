            <a href="#" class="active">

                    <img class="material-icons" src="img/person-white-24dp.svg"><span class="text-menu">Usuário</span>
                </div>
            </a>
            <a onclick='Sair()' id="sair" href="#">
                <div>
                    <img class="material-icons" src="img/sign_out-white-24dp.svg"><span class="text-menu">Sair</span>
                </div>
            </a>
        </ul>
        <div class='desfocado' id='desfocado'>
            <div class='sair_prg' id='sair_prg'>
                <span onclick="Cancela()">X</span><br>
                <img class="img_sair" src="img/gnar.png" alt="">
                <p>Tem certeza que deseja sair do sistema?</p><button class='cancelar button_op'
                    onclick='Cancela()'>Não</button><button onclick='simSair()'><a class='sim button_op''>Sim</a></button >
            </div>
        </div>
    </nav>

    <div class="conteudo">
        <section class="campo_usuario border"id="border">
            <div class="dados_user">
                <div class="imagem_perfil">
                    <img class="img_perfil" src="img/user.png">
                </div>
                <p id="nome_user" class="nome_user"></p>
                <div class="email_user dados">
                    <img class="icon_email" src="img/email-white-24dp.svg"><p id="email_user">usuario_jogador@email.com.br </p>
                </div>
                <div class="endereco_user dados">
                    <img class="icon_bandeira" src="img/bandeira/brazil.png"><p>SP - São Paulo</p>
                </div>
            </div>
            <div class="detalhes_usuario">
                <div class="opcao">
                    <button class="link" onclick="openCity(event, 'computador')">Propriedades do computador</button>
                    <button class="link" onclick="openCity(event, 'jogos')" style="display: none;">Jogos favoritos</button>
                </div>

                <div id="computador" class="detalhe computador">
                
                    <h3>Sistema Operacional</h3>
                    <b>Sistema: </b><span id="nomeMaquina"></span><br>
                    <b>Tipo de sistema: </b><span id="tipoOS"></span>
                    
                    <h3>Processador </h3>
                    <b>Modelo: </b><span id="modeloCPU"></span>
                    
                    <h3>Memória RAM </h3>
                    <b>Memória instalada: </b><span id="memoriaRAM"></span>
                    
                    <h3 id="discoHD">Disco Local (C:) </h3>
                    <b>Utilizável: </b> <samp id="utilizavelHD"> </samp>
                    <b>Disponível: </b> <samp id="disponivelHD"> </samp>                   

                    <h3 id="modeloGPU"></h3>
                    <b >Versão: </b> <samp id="versaoGPU"></samp>
                </div>

                <div id="jogos" class="jogo detalhe">
                    <h3>Jogos</h3>
                    <div id="catalogo" class="catalogo">
                        <!-- <div>
                            <img id="jogo-capa" src="img/Cyberpunk_2077.png" alt=""><br>
                            <span id="jogo-nome">Cyberpunk 2077</span> <br>
                            <span id="jogo-peco">R$ 199,90</span> <img class="star" src="img/star-white-18dp.svg" alt="">
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </div>
